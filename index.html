<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>

        <div class="container">

            <div class="web-name"><img src="companylogo.jpeg" alt="logo"></div>
            <div class="box"> Start with your free account today .</div>
            <br>

            <center>
                <div class="sign-in">
                    <form>
                        <p class="form-name">Email *</p>
                        <input type="text">
                        <br>
                        <p class="form-name">Password *</p>
                        <div class="pass">
                            <input type="password" name="password" id="password">
                            <i class="bi bi-eye-slash" id="togglePassword"></i>
                            <br>
                        </div>

                        <p class="form-name">Phone Number *</p>
                        <div class="phone-num">
                            <input type="text" placeholder="+91" id="country-code">

                            <input type="number" id="user-no">
                            <br>
                            <br>
                        </div>
                        <input type="button" value="Sign Up" id="but">

                    </form>
                </div>
            </center>

        </div>
        <div class="login">Already have an Account? <a href="">Log In</a></div>

    </center>

</body>

</html>
